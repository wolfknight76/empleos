server.servlet.session.tracking-modes=cookie

#DATASOURCE (MariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/empleosdb
spring.datasource.username=root
spring.datasource.password=

#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
# Habilitamos subida de archivos?
spring.servlet.multipart.enabled=true

# Directorio intermedio para subir archivos (Linux/MAC)
# spring.servlet.multipart.location=/tmp

# Directorio temporal para subir archivos (Windows)
spring.servlet.multipart.location=c:/temp/empleos

# Maximo tama√±o de archivos que se pueden subir
spring.servlet.multipart.max-file-size=2MB

# Ruta final donde se guardaran las imagenes
empleosapp.ruta.imagenes=c:/temp/empleos/img-vacantes/
empleosapp.ruta.cv=c:/temp/empleos/files-cv/

spring.data.web.pageable.default-page-size=5

#spring.security.user.name=raguilera
#spring.security.user.password=123456

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8