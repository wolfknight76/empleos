<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<div class="card-body">
					<form class="form-signin" name='form' th:action="@{/login}" method="POST">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" src="images/lock.png"
									alt="" width="128" height="128">
								<h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
								<div th:if="${param.error}" class="alert alert-danger" role="alert">
									<span class="text-danger">Usuario y/o Password incorrectos!</span>
								</div>
								<label for="username" class="sr-only">Username</label> 
								<input type="text" name="username" id="username" class="form-control"
									placeholder="Username" required autofocus/><br> 
								<label for="password" class="sr-only">Password</label> 
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" required/><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary">
								<!-- <p class="text-primary" style="font-size: small"> -->
									¿Todavía no estas registrado? <a class="badge badge-dark" th:href="@{/signup}">Regístrate</a>
								</p>
								<!--
								<hr>
								<h6 class="form-signin-heading" style="color:blue;font-weight:bold;">Aplicación protegida con Spring Security 5</h6>
								<strong>PERFIL EDITOR</strong>
								<ul>
									<li><strong>User: </strong>luis</li>
									<li><strong>Pass: </strong>luis123</li>
								</ul>   
								<strong>PERFIL GERENTE</strong>
								<ul>
									<li><strong>User: </strong>marisol</li>
									<li><strong>Pass: </strong>mari123</li>
								</ul>
								-->
							</div>
							<div class="col-md-4"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer th:replace="layout/layout :: footer" class="footer"></footer>

</body>
</html>
