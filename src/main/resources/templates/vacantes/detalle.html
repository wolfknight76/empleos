<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="layout/layout :: head"></head>
	<body>

		<header th:replace="layout/layout :: header"></header>

		<main role="main">
			<hr>
			<div class="container">
	
				<div class="row">
					<div class="col-md-3">
						<img class="rounded mx-auto d-block" th:src="@{'/logos/' + ${vacante.imagen}}"
							alt="Generic placeholder image" width="200">
					</div>
					<div class="col-md-9">
						<div class="card">
							<h4 class="card-header">
								Aplicar para <strong th:text="${vacante.nombre}"></strong>
							</h4>
							<div class="card-body">
								<div class="alert alert-danger" role="alert" sec:authorize="isAnonymous()">
									¿Te interesa esta Vacante? <strong>Inicia Sesión</strong> para enviar tu CV.
								</div>
								<h5 class="card-title">
									<strong>Categoría: </strong> <span th:text="${vacante.categoria.nombre}"></span>
								</h5>
								<h6 class="card-title">
									<strong>Publicado: </strong> <span th:text="${#dates.format(vacante.fecha, 'dd-MM-yyyy')}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Salario Ofrecido: </strong><span th:text="${vacante.salario}"></span>
								</h6>
								<p class="card-text" th:text="${vacante.descripcion}"></p>
	
								<div class="card bg-light mb-3">
									<div class="card-body">
										<h5 class="card-title">Detalles de la oferta de trabajo</h5>
										<p class="card-text" th:utext="${vacante.detalles}"></p>
									</div>
								</div>
								<div sec:authorize="isAuthenticated() and hasAnyAuthority('USUARIO')">
									<a class="btn btn-primary" th:href="@{'/solicitudes/create/' + ${vacante.id}}" role="button" title="Quiero aplicar para esta oferta de trabajo.">
										<i class="fas fa-file" aria-hidden="true"></i> Aplicar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
	
			</div>
		</main>
	
		<footer th:replace="layout/layout :: footer" class="footer"></footer>
		
	</body>
</html>
